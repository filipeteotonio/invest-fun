<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-tabs card-header-warning">
                        <div class="nav-tabs-navigation">
                            <div class="nav-tabs-wrapper">
                                <ul class="nav nav-tabs" data-tabs="tabs">
                                    <li class="nav-item">
                                        <a mat-button class="nav-link active" href="#criterios" data-toggle="tab">
                                            <i class="material-icons">list</i> Critérios
                                            <div class="ripple-container"></div>
                                        </a>
                                    </li>
                                    <li class="nav-item" *ngIf="isCompanyFound">
                                        <a mat-button class="nav-link" (click)="evaluate()"
                                           href="#avaliacao" data-toggle="tab">
                                            <i class="material-icons">done_all</i> Avaliação
                                            <div class="ripple-container"></div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane active" id="criterios">
                                <div class="card-body">
                                    <div class="row" *ngFor="let criteria of criterias">
                                        <div class="col-md-4 col-sm-3">
                                            <mat-form-field>
                                                <input matInput placeholder="{{criteria.name}}" disabled>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-4 col-sm-3">
                                            <mat-form-field>
                                                <input matInput placeholder="Mínimo"
                                                       [(ngModel)]="criteria.min_val" type="number" max="5">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-4 col-sm-3">
                                            <mat-form-field>
                                                <input matInput placeholder="Máximo"
                                                       [(ngModel)]="criteria.max_val" type="number">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="avaliacao">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead class="text-warning">
                                        <th class="table-title">Resultado da avaliação</th>
                                        </thead>
                                    </table>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead class="text-warning">
                                        <th class="table-label">
                                            Indicador
                                        </th>
                                        <th class="no-side-padding table-label">
                                            Valor Min.
                                        </th>
                                        <th class="no-side-padding table-label">
                                            Valor Real
                                        </th>
                                        <th class="no-side-padding table-label" >
                                            Valor Máx.
                                        </th>
                                        <th class="no-side-padding table-label">
                                            Status
                                        </th>
                                        </thead>
                                        <tbody>
                                        <tr *ngFor="let criteria of approvedCriterias">
                                            <td>
                                                {{criteria.name}}
                                            </td>
                                            <td *ngIf="criteria.min_val === null">
                                                -
                                            </td>
                                            <td *ngIf="criteria.min_val !== null">
                                                {{criteria.min_val}}
                                            </td>
                                            <td>
                                                {{criteria.c_value}}
                                            </td>
                                            <td *ngIf="criteria.max_val !== null">
                                                {{criteria.max_val}}
                                            </td>
                                            <td *ngIf="criteria.max_val === null">
                                                -
                                            </td>
                                            <td>
                                                <i class="material-icons text-success">done</i>
                                            </td>
                                        </tr>
                                        <tr *ngFor="let criteria of failedCriterias">
                                            <td>
                                                {{criteria.name}}
                                            </td>
                                            <td *ngIf="criteria.min_val === null">
                                                -
                                            </td>
                                            <td *ngIf="criteria.min_val !== null">
                                                {{criteria.min_val}}
                                            </td>
                                            <td>
                                                {{criteria.c_value}}
                                            </td>
                                            <td *ngIf="criteria.max_val !== null">
                                                {{criteria.max_val}}
                                            </td>
                                            <td *ngIf="criteria.max_val === null">
                                                -
                                            </td>
                                            <td>
                                                <i class="material-icons text-danger">clear</i>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
